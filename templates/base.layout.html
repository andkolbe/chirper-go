{{define "base"}}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>Document</title>

  <style>
    .notie-container {
      box-shadow: none;
    }
  </style>

  {{block "css" .}}

  {{end}}
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Chirper</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
          <a class="nav-link active" aria-current="page" href="/about">About</a>
          <a class="nav-link active" aria-current="page" href="/chirps/new">New Chirp</a>
        </div>
      </div>
    </div>
  </nav>


  <main class="container">
    <section class="row justify-content-center mt-5">
      <div class="col-md-6">
        {{block "content" .}}

        {{end}}
      </div>
    </section>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src='https://unpkg.com/notie'></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>



  {{block "js" .}}

  {{end}}

  <script>
    let attention = Prompt()

    document.getElementById("colorButton").addEventListener("click", function () {
      // notify("Hello", "warning")
      // notifyModal("title", "Hello", "success", "My text for the button")
      attention.success()
    })

    function notify(type, text) {
      notie.alert({
        type,
        text,
      })
    }

    function notifyModal(title, text, icon, confirmButtonText) {
      Swal.fire({
        title,
        text, 
        icon,
        confirmButtonText
      })
    }

    function Prompt() {
      let toast = function() {
        console.log("clicked button and got toast")
      }

      let success = function() {
        console.log("clicked button and got success")
      }

      return {
        toast,
        success
      }
    }

  </script>
</body>

</html>
{{end}}
