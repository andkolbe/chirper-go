{{template "base" .}}

{{define "content"}}
    
    <form class="form-group border p-4 shadow bg-white " action="/chirps/new" method="POST" novalidate>
        <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">

        <h2>Login</h2>

        <label class="font-weight-bold" for="email">Email:</label>
        {{with .Form.Errors.Get "email"}}
            <label class="text-danger">{{.}}</label>
        {{end}}
        <input class='form-control bg-secondary {{with .Form.Errors.Get "email"}} is-invalid {{end}}' id="email"
            name="email" type="text" value="" required />

        <label class="mt-4 font-weight-bold" for="password">Password:</label>
        {{with .Form.Errors.Get "password"}}
            <label class="text-danger">{{.}}</label>
        {{end}}
        <input class='form-control my-1 bg-secondary {{with .Form.Errors.Get "password"}} is-invalid {{end}}' id="password" 
            name="password" rows={6} type="password" value="" required />

        <button class="btn btn-success mt-4 font-weight-bold" type="submit">Submit</button>
    </form>

{{end}}
